  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="/css/carousel.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.5/umd/popper.js"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->

  <script src="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/alertify.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/default.css" rel="stylesheet">

</head>
<body>

<div th:include="component/header"></div><br><br>

<main role="main">

  <div class="container-fluid" id="main">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:include="component/admin_nav"></nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h3>照片管理</h3>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
            <tr>
              <th>#</th>
              <th>照片编号</th>
              <th>所属相册编号</th>
              <th>照片名称</th>
              <th>照片状态</th>
              <th>照片权限</th>
<!--              <th>照片路径</th>-->
              <th>图片</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(picture,index) in pictureList">
              <td>{{index+1}}</td>
              <td>{{picture.photoId}}</td>
              <td>{{picture.albumId}}</td>
              <td>{{picture.photoName}}</td>
              <td>{{picture.photoStatue == 1 ? '管理员审核通过' : '未审核或者没有通过审核' }}</td>
              <td>{{picture.photoRight == 1 ? '可访问' : '不可访问' }}</td>
<!--              <td>{{picture.photoIntro}}</td>-->
<!--              <td>{{picture.photoUrl}}</td>-->
              <td><a :href="'/picture/one?photoId='+ picture.photoId">点击查看图片</a></td>
              <td>
                <button class="btn btn-danger" @click="deletePicture(picture.photoId)">删除</button>
                <button class="btn btn-primary" @click="updatePicture(picture.photoId)">有效或禁用</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</main>

<script src="/js/common.js" type="module"></script>
<script src="/js/admin/picture.js" type="module"></script>


</body>
</html>
