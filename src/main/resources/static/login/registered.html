<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>registered</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <link href="/css/floating-labels.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.15.0/esm/popper.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/holder/2.9.4/holder.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.18.0/axios.js"></script>

  <script src="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/alertify.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/default.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/semantic.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/bootstrap.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/alertify.rtl.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/default.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/semantic.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/AlertifyJS/1.13.1/css/themes/bootstrap.rtl.css" rel="stylesheet">

</head>

<body>
<div class="container">

  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="../images/login.jpg" alt="" width="72" height="72">
    </div>

    <div class="form-label-group">
      <input type="text" id="inputNickname" name="nickname" class="form-control" placeholder="账号" required autofocus>
      <label for="inputNickname">账号</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputAccount" class="form-control" placeholder="昵称" required autofocus>
      <label for="inputAccount">昵称</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword1" class="form-control" placeholder="密码" required>
      <label for="inputPassword1">密码</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword2" class="form-control" placeholder="再次确认密码" required>
      <label for="inputPassword2">再次确认密码</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputPhone" class="form-control" placeholder="电话号码" required>
      <label for="inputPhone">电话号码</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputAddress" class="form-control" placeholder="QQ" required>
      <label for="inputAddress">用户地址</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputQqCode" class="form-control" placeholder="QQ" required>
      <label for="inputQqCode">QQ</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registered()" οnsubmit="return false">注册</button>
    <hr>
    <div class="text-center">
      <a href="/login/login.html">登录</a>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy;2024</p>
  </form>

  <script>

    // 注册用户信息
    function registered() {
      axios({
        method: 'get',
        url: '/user/register.api',
        params: {
          userNum: document.getElementById("inputNickname").value,
          username: document.getElementById("inputAccount").value,
          passwd: document.getElementById("inputPassword1").value,
          passwdRepeat: document.getElementById("inputPassword2").value,
          phone: document.getElementById("inputPhone").value,
          address:document.getElementById("inputAddress").value,
          qqCode: document.getElementById("inputQqCode").value
        }
      }).then(function (response) {
        var data = response.data
        console.log(data)
        if (data['code'] == 1){
          alertify.notify(data.message, 'success', 3, function () {
            window.location.href = 'login.html';
          });
        }else{
          alertify.notify(data.message, 'success', 3, function () {});
        }
      })
    }
  </script>

</div>
</body>
</html>
